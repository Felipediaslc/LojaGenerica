<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/template :: header-css">
<meta charset=utf-8 />
</head>
<body class="d-flex flex-column min-vh-100">
	<div th:insert="fragments/template :: header"></div>
	<main>
		<div class="container">
			<h1 class="titulos">Cadastro de usuário</h1>
			<form th:action="@{/cadastro/usuario}" method="post">
				<div class="form-group">
					<label for="email">Endereço de email</label> <input type="email"
						class="form-control" id="email" name="email"
						aria-describedby="emailHelp" placeholder="Seu email" required="required"> <small
						id="emailHelp" class="form-text text-muted">Nunca vamos
						compartilhar seu email, com ninguém.</small>
				</div>
				<div class="form-group">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="nome" placeholder="Nome" name="nome">
				</div>
				<div class="form-group">
					<label for="senha">Senha</label> <input type="password"
						class="form-control" id="senha" placeholder="Senha" name="senha" required="required">
				</div>
				<div class="form-inline">
					<button type="submit" class="btn btn-primary">Enviar</button>
					<div class="text-success ml-3" th:if="${message}">
						<th:block th:text="${message}"></th:block>
					</div>
					<div class="text-danger ml-3" th:if="${falha}">
						<th:block th:text="${falha}"></th:block>
					</div>
				</div>
			</form>
		</div>
	</main>
	<div th:replace="fragments/template :: footer"></div>
</body>
</html>
